apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.familyconnect"
    defaultConfig {
        applicationId "com.familyconnect"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        // ADDED: Your production release keystore configuration
        release {
            storeFile file('my-upload-key.keystore')
            storePassword 'inteva1ward'
            keyAlias 'my-key-alias'
            keyPassword 'inteva1ward'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // UPDATED: Now uses your production keystore
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // This section was updated.
    // The firebase-bom and firebase-auth-ktx dependencies were removed because
    // the react-native-firebase libraries handle this automatically.
    // Explicitly declaring them can cause version conflicts.

    // A crucial dependency for Google Sign-In is added here, as it's not
    // a core Firebase library and needs to be explicitly present.
    // This should resolve the `idToken: undefined` issue.
    implementation 'com.google.android.gms:play-services-auth'
}

// ADDED: For Firebase Crashlytics and performance monitoring
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'